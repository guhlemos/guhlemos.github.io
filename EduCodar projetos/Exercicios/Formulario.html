<html lang="bt-br">
    <head>
        <title>Formulários</title>
        <style>
            input {
                border-color: #000000
            }

            div {
                margin: 20px
            }

            fieldset {
                width: 300px
            }
        </style>
    </head>
    <body>
        <h1>Conte-nos sua experiência com a D.A.R.T</h1>
        <form>
            <div>
                <label>
                    Nome
                    <input type="text">
                </label>
            </div>
            <div>
                <label>
                    Email
                    <input type="email">
                </label>
            </div>
            <div>
                <label>
                    Assunto
                    <select>
                        <option selected>Selecione um assunto&hellip;</option>
                            <optgroup label="Feedback">
                                <option>Elogio</option>
                                <option>Reclamação</option>
                                <option>Sugestão</option>
                            </optgroup>
                            <optgroup label="Negócios">
                                <option>Quero Trabalhar</option>
                                <option>Quero contratar serviços</option>
                            </optgroup>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    Telefone
                    <input type="tel">
                </label>
            </div>
            <div>
                <label>
                    Mensagem
                    <input type="text">
                </label>
            </div>
            <div>
                <button type="submit">
                    Enviar
                </button>
            </div>
            <fieldset>
                <legend>Qual o melhor horário?</legend>
                    <ul>
                        <li>
                            <label><input name="time" type="checkbox">Manhã</li></label>
                        <li>
                            <label><input name="time" type="checkbox">Tarde</li></label>
                        <li>
                            <label><input name="time" type="checkbox"> Noite</li></label>
                    </ul>
            </fieldset>
        </form>
    </body>
</html>
